<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans:100,200,300,regular,500,600,700,800,900" rel="stylesheet" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Todo App</title>
    <style>
      :root {
        --accent: #93bbec;
        --secondary-button: #ffffff;
        --primary-button: #93e7ec;
        --background: #fbfefd;
        --text: #062316;
      }

      html, body {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: var(--background);
        font-family: 'Alegreya Sans', sans-serif;
      }

      #root {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
      }
    </style>
    <script type="text/javascript">
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
